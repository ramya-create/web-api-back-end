<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.description}"></span>
            <span th:if="${task.completed}"> (Completed)</span>
            <form th:action="@{/tasks/{id}/complete(id=${task.id})}" method="post" th:unless="${task.completed}">
                <button type="submit">Complete</button>
            </form>
        </li>
    </ul>

    <h2>Add Task</h2>
    <form th:action="@{/tasks}" th:object="${task}" method="post">
        <input type="text" th:field="*{description}" placeholder="Description">
        <button type="submit">Add</button>
    </form>
</body>
</html>
